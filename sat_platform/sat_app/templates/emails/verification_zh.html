<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>邮箱验证码</title>
  </head>
  <body style="margin:0;padding:0;background-color:#050d1f;font-family:'PingFang SC','Noto Sans SC','Microsoft YaHei',Helvetica,Arial,sans-serif;color:#e6ecff;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#050d1f;padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="560" cellpadding="0" cellspacing="0" style="background:#0f1e34;border-radius:18px;padding:32px;">
            <tr>
              <td align="center" style="font-size:20px;font-weight:600;color:#ffffff;">SAT AI Tutor</td>
            </tr>
            <tr>
              <td style="padding-top:18px;font-size:16px;line-height:1.7;color:#eef2ff;">
                你好，{{ name }}：<br /><br />
                以下是你的 SAT AI Tutor 邮箱验证码，<strong>{{ expires_minutes }} 分钟内有效</strong>。请在网页或 App 中输入该验证码完成验证。
              </td>
            </tr>
            <tr>
              <td align="center" style="padding:28px 0;">
                <div style="display:inline-block;background:#162848;border-radius:14px;padding:20px 36px;font-size:32px;letter-spacing:12px;font-weight:700;color:#ffffff;">
                  {{ code }}
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-size:14px;line-height:1.6;color:#9da9c7;">
                如果验证码无法输入，请在页面中选择“重新获取验证码”，稍等片刻后会重新发送。<br /><br />
                若这不是你本人操作，可以忽略此邮件，你的账号不会受到影响。
              </td>
            </tr>
            <tr>
              <td style="padding-top:26px;font-size:12px;color:#7f8aad;">
                SAT AI Tutor · 123 Learning Ave · Boston, MA<br />
                支持邮箱：support@aisatmentor.com<br />
                © {{ year }} SAT AI Tutor
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
